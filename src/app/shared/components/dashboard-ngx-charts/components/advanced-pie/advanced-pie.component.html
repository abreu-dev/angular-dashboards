<div class="chart-card">
    <div class="chart-header">
        <h6 class="chart-header-title">NGX Chart Advanced Pie</h6>
        <button type="button" class="btn chart-header-settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
    </div>

    <hr/>

    <div class="chart-body">
        <ngx-charts-advanced-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="chartData"
            [gradient]="gradient"
            >
        </ngx-charts-advanced-pie-chart>
    </div>
</div>
